name: Build Electron App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: |
          backend/venv
          ~/.cache/pip
        key: ${{ runner.os }}-python-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-
          
    - name: Install dependencies
      run: npm ci
      
    - name: Install frontend dependencies
      run: cd frontend && npm ci
      
    - name: Build frontend
      run: npm run build:frontend
      
    - name: Build backend (Windows)
      if: runner.os == 'Windows'
      run: npm run build:backend:win
      
    - name: Build backend (Unix)
      if: runner.os != 'Windows'
      run: npm run build:backend
      
    - name: Build Electron app
      run: npx electron-builder --publish=never
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: electron-app-${{ matrix.os }}
        path: dist/
        retention-days: 30
        
    - name: Create release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          ## Trading Backtest App v${{ github.run_number }}
          
          ### Downloads:
          - **Windows**: Trading Backtest Setup v${{ github.run_number }}.exe
          - **macOS**: Trading Backtest v${{ github.run_number }}.dmg
          - **Linux**: Trading Backtest v${{ github.run_number }}.AppImage
          
          ### Installation:
          - **Windows**: Run the .exe installer
          - **macOS**: Open the .dmg and drag to Applications
          - **Linux**: Make executable with `chmod +x` then run the AppImage
        files: dist/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 